<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>SAUDAÇÃO PERSONALIZADA</h2>
    <p id="demo"></p>
    <script>
        function saudacao(nome){
            let texto = "Bem vindo a minha lista de exercicios " + nome + "."
            document.getElementById("demo").innerHTML= texto;
        }
        let nome = window.prompt("Me informe seu nome");
        saudacao(nome);
    </script>
</body>
</html>
