<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function conversor(a){
            let conversao = (a * 1.8) +32;
            return conversao;
        }

        let valor = parseFloat(window.prompt("Informe uma temperatura em celsius  C° "));
        window.alert("A temperarura informada convertida para fahrenheit é " + conversor(valor) +"°F");
    </script>
</body>
</html>
