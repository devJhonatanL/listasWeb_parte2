<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Interativo</title>
</head>
<body>
    <form>
        <label for="opcoes">Escolha uma opção:</label>
        <select id="opcoes" onchange="mostrarMensagem()">
            <option value="">Selecione...</option>
            <option value="opcao1">Opção 1</option>
            <option value="opcao2">Opção 2</option>
            <option value="opcao3">Opção 3</option>
        </select>
        <p id="mensagem"></p>
        <br>
        <label for="campoTexto">Digite algo:</label>
        <input type="text" id="campoTexto" onfocus="this.style.backgroundColor='#ffff99'" onblur="this.style.backgroundColor=''" placeholder="Foco muda a cor">
    </form>
    <script>
        function mostrarMensagem() {
            const select = document.getElementById("opcoes");
            const mensagem = document.getElementById("mensagem");
            if (select.value) {
                mensagem.innerHTML = "Você selecionou: " + select.options[select.selectedIndex].text;
            } else {
                mensagem.innerHTML = "";
            }
        }
    </script>
