<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     

    <script>
        let nota1 = parseInt(window.prompt("Digite a nota 1: "));
        let nota2 = parseInt(window.prompt("Digite a nota 2: "));
        let nota3 = parseInt(window.prompt("Digite a nota 3: "));
        let soma = nota1 + nota2 + nota3;
        let media = soma / 3;
        if(media >=6){
            console.log("Aluno aprovado com média: " + media);
        } else {
            console.log("Aluno reprovado com média: " + media);
        }
        
        

    </script>
</body>
</html>
