<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>

    <!--
    Implemente um formulário HTML com um campo numérico.
        Use throw para lançar erros caso o número esteja fora do 
        intervalo de 1 a 100. Utilize tray...catch para trata os erros
        e exibir mensagens apropriadas.
    -->

    <form onsubmit="return validarNumero(event)">
        <label for="numero">Digite um número entre 1 e 100:</label>
        <input type="number" id="numero" name="numero">
        <button type="submit">Enviar</button>
    </form>

    <p id="mensagem"></p>

    <script>
        function validarNumero(event) {
            event.preventDefault();

            const input = document.getElementById("numero").value;
            const mensagem = document.getElementById("mensagem");

            try {
                const numero = Number(input);

                if (isNaN(numero)) {
                    throw "O valor digitado não é um número.";
                }

                if (numero < 1 || numero > 100) {
                    throw "O número deve estar entre 1 e 100.";
                }

                mensagem.style.color = "green";
                mensagem.innerText = "✅ Número válido: " + numero;

            } catch (erro) {
                mensagem.style.color = "red";
                mensagem.innerText = "❌ Erro: " + erro;
            }
        }
    </script>
</body>
</html>
