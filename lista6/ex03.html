<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>
<body>
    <!--
        Escreva uma função que receba um valor e tende convertê-lo para número.
        Caso o valor seja inválido (como uma string não numérica), dispare um erro personalizado usando throw.
    -->

    <input type="text" id="entrada" placeholder="Digite um valor">
    <button onclick="converterValor()">Converter</button>

    <p id="mensagem"></p>

    <script>
        function converterParaNumero(valor) {
            const numero = Number(valor);

            if (isNaN(numero)) {
                throw "Valor inválido: não é um número.";
            }

            return numero;
        }

        function converterValor() {
            const valor = document.getElementById("entrada").value;
            const mensagem = document.getElementById("mensagem");

            try {
                const convertido = converterParaNumero(valor);
                mensagem.style.color = "green";
                mensagem.innerText = "✅ Valor convertido com sucesso: " + convertido;
            } catch (erro) {
                mensagem.style.color = "red";
                mensagem.innerText = "❌ Erro: " + erro;
            }
        }
    </script>
</body>
</html>
