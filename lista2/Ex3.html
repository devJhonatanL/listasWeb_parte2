<head>

    <title>Document</title>
</head>
<body>
    <h2>LOOP DO WHILE</h2>
    <p id="demo"></p>
    <script>
        let i =0;
        let texto = "";
        do{
            if(i%2 != 0){
                texto += "O numero " + i + " Ã© impar" + "<br>";    
            }
           i++;
        }    
        while(i<=20);

        document.getElementById("demo").innerHTML=texto;
    </script>
</body>
</html>
